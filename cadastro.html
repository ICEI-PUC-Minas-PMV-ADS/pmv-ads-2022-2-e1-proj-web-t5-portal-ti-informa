<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Notícias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body onload="init()">
    <h1>Cadastro de Notícias (CRUD)</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>
        </div>

        <form id="form-contato">
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="Id" disabled>
                </div>
                <div class="col-sm-10">
                    <label for="inputTitulo">Título (*)</label>
                    <input type="text" class="form-control" id="inputTitulo" required
                        placeholder="Informe o título da notícia">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputResumo">Resumo (*)</label>
                    <textarea class="form-control" id="inputResumo" cols="30" rows="3" type="text" required
                        placeholder="Informe o resumo da notícia"></textarea>
                </div>
                <div class="col-sm-7">
                    <label for="inputConteudo">Conteúdo (*)</label>
                    <textarea class="form-control" id="inputConteudo" cols="30" rows="3" type="text" required
                        placeholder="Informe o conteúdo da notícia"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-9">
                    <label for="inputImagem">Imagem (*)</label>
                    <input type="file" class="form-control" id="inputImagem" accept='image/*'>
                </div>
                <div class="col-sm-3">
                    <label for="inputDestaque">Destaque (*)</label>
                    <select name="opcoesDestaque" id="opcoesDestaque" class="form-control">
                        <option value="Sim" selected>Sim</option>
                        <option value="Nao">Não</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-4">
                    <small>(*) Campos obrigatórios</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                    <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
                    <a href="lista_contatos.html"><input type="button" class="btn btn-warning" id="btnClear"
                            value="Pesquisar Notícias"></a>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-noticias" class="table table-striped">
                    <thead>
                        <tr>
                            <th class="col-sm-1" scope="col">#</th>
                            <th class="col-sm-2" scope="col">Título</th>
                            <th class="col-sm-3" scope="col">Resumo</th>
                            <th class="col-sm-3" scope="col">Conteúdo</th>
                            <th class="col-sm-2" scope="col">Imagem</th>
                            <th class="col-sm-1" scope="col">Destaque</th>
                        </tr>
                    </thead>
                    <tbody id="table-noticias">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/cadastro.js"></script>
    <script>
        function exibeContatos() {
            // Remove todas as linhas do corpo da tabela
            $("#table-contatos").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.data.length; i++) {
                let contato = db.data[i];
                $("#table-contatos").append(`<tr><td scope="row">${contato.id}</td>
                                                <td>${contato.nome}</td>
                                                <td>${contato.telefone}</td>
                                                <td>${contato.email}</td>
                                                <td>${contato.cidade}</td>
                                                <td>${contato.categoria}</td>
                                                <td>${contato.website}</td>
                                            </tr>`);
            }
        }

        function init() {
            // Adiciona funções para tratar os eventos 
            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$('#form-contato')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoNome = $("#inputTitulo").val();
                let campoTelefone = $("#inputTelefone").val();
                let campoEmail = $('#inputEmail').val();
                let campoCidade = $("#inputCidade").val();
                let campoCategoria = $('#inputCategoria').val();
                let contato = {
                    nome: campoNome,
                    telefone: campoTelefone,
                    email: campoEmail,
                    cidade: campoCidade,
                    categoria: campoCategoria
                };

                insertContato(contato);

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Alterar
            $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um contato para ser alterado.");
                    return;
                }
                let campoNome = $("#inputTitulo").val();
                let campoTelefone = $("#inputTelefone").val();
                let campoEmail = $("#inputEmail").val();
                let campoCidade = $("#inputCidade").val();
                let campoCategoria = $("#inputCategoria").val();
                let contato = {
                    nome: campoNome,
                    telefone: campoTelefone,
                    email: campoEmail,
                    cidade: campoCidade,
                    categoria: campoCategoria,
                };

                updateContato(parseInt(campoId), contato);

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Excluir
            $("#btnDelete").click(function () {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um contato a ser excluído.");
                    return;
                }
                deleteContato(parseInt(campoId));

                // Reexibe os contatos
                exibeContatos();

                // Limpa o formulario
                $("#form-contato")[0].reset();
            });

            // Intercepta o click do botão Listar Contatos
            $("#btnClear").click(function () {
                $("#form-contato")[0].reset();
            });

            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });

            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            $("#grid-contatos").on("click", "tr", function (e) {
                let linhaContato = this;
                colunas = linhaContato.querySelectorAll("td");

                $("#inputId").val(colunas[0].innerText);
                $("#inputTitulo").val(colunas[1].innerText);
                $("#inputTelefone").val(colunas[2].innerText);
                $("#inputEmail").val(colunas[3].innerText);
                $("#inputCidade").val(colunas[4].innerText);
                $("#inputCategoria").val(colunas[5].innerText);
            });

            exibeContatos();
        }
    </script>
</body>

</html>
